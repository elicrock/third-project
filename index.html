<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <img src="./images/avatar.jpg" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" title="Добавить место"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img src="./images/karachaevsk.jpg" alt="Карачаевск (фото)" class="element__img">
            <div class="element__caption">
              <h2 class="element__title">Карачаевск</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/elbrus.jpg" alt="Гора Эльбрус (фото)" class="element__img">
            <div class="element__caption">
              <h2 class="element__title">Гора Эльбрус</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/dombai.jpg" alt="Домбай (фото)" class="element__img">
            <div class="element__caption">
              <h2 class="element__title">Домбай</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/everest.jpg" alt="Гора Эверест (фото)" class="element__img">
            <div class="element__caption">
              <h2 class="element__title">Гора Эверест</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/baikal.jpg" alt="Озеро Байкал (фото)" class="element__img">
            <div class="element__caption">
              <h2 class="element__title">Озеро Байкал</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
          <li class="element">
            <img src="./images/grand-canyon.jpg" alt="Гранд Каньон (фото)" class="element__img">
            <div class="element__caption">
              <h2 class="element__title">Гранд Каньон</h2>
              <button type="button" class="element__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <form class="popup__form" name="profileEdit">
        <h2 class="popup__title">Редактировать профиль</h2>
        <fieldset class="popup__inputs">
          <input type="text" class="popup__input popup__input-name" placeholder="Имя" required>
          <input type="text" class="popup__input popup__input-about" placeholder="О себе" required>
        </fieldset>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
